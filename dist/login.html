<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.min.css" />
    <script src="https://kit.fontawesome.com/f7e1dd7f27.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <title>Welcome to my website</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="dashboard.html">
          <i class="fas fa-people-carry"></i> Family Talents
        </a>
      </h1>
      <ul>
        <li><a href="profiles.html">I want to work</a></li>
        <li><a href="profiles.html">I want to hire</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
    <section class="container">
      <!-- Alert -->
      <div class="alert alert-danger">Invalid Credentials</div>
      <h1 class="large text-primary">Sign in</h1>
      <p class="lead"><i class="fas fa-user">Sign in your account</i></p>
      <form action="dashboard.html" class="form">
        <div class="form-group">
          <input type="email" placeholder="Email Address" />
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" />
        </div>
        <input type="submit" value="Log in" class="btn btn-primary" />
      </form>
      <div class="p my-1 text-white">
        Don't have an account yet?
        <a href="register.html" class="btn btn-small btn-light">Register</a>
      </div>
    </section>
  </body>
</html>
